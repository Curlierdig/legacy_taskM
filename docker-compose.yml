version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: taskmanager-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: taskmanager
    volumes:
      - mongodb_data:/data/db
    networks:
      - taskmanager-network

volumes:
  mongodb_data:
    driver: local

networks:
  taskmanager-network:
    driver: bridge
