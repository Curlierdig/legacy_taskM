<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Proyectos</title>
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <!-- Preload critical CSS -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" th:href="@{/css/custom.css}" as="style">
    <!-- Google Fonts - async -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"></noscript>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons - deferred -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"></noscript>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="min-vh-100">
    <!-- Header -->
    <header class="tm-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h1 class="mb-0">Task Manager</h1>
                <div class="d-flex align-items-center gap-3">
                    <span class="text-muted">
                        <i class="bi bi-person-circle me-1"></i>
                        <span class="fw-medium" sec:authentication="name">usuario</span>
                    </span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-box-arrow-right"></i>
                            Salir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="tm-nav navbar">
        <div class="container">
            <ul class="nav nav-custom">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">
                        <i class="bi bi-check2-square me-1"></i>Tareas
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/proyectos}" class="nav-link active">
                        <i class="bi bi-folder me-1"></i>Proyectos
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/comentarios}" class="nav-link">
                        <i class="bi bi-chat-dots me-1"></i>Comentarios
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/historial}" class="nav-link">
                        <i class="bi bi-clock-history me-1"></i>Historial
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/notificaciones}" class="nav-link">
                        <i class="bi bi-bell me-1"></i>Notificaciones
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/busqueda}" class="nav-link">
                        <i class="bi bi-search me-1"></i>Búsqueda
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/reportes}" class="nav-link">
                        <i class="bi bi-graph-up me-1"></i>Reportes
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4 py-md-5">
        <!-- Flash Messages -->
        <div th:if="${success}" 
             class="alert alert-success alert-dismissible fade show flash-message" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" 
             class="alert alert-danger alert-dismissible fade show flash-message" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Project Management Section -->
        <div class="tm-card card mb-4">
            <div class="card-body p-4">
                <h2 class="tm-card-header mb-4">
                    <i class="bi bi-folder-plus me-2"></i>Nuevo Proyecto
                </h2>
                
                <!-- New Project Form -->
                <form th:action="@{/proyectos/agregar}" th:object="${project}" method="post">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">
                                Nombre <span class="text-danger">*</span>
                            </label>
                            <input type="text" 
                                   id="nombre" 
                                   th:field="*{nombre}"
                                   class="form-control"
                                   placeholder="Nombre del proyecto"
                                   required>
                            <span th:if="${#fields.hasErrors('nombre')}" 
                                  th:errors="*{nombre}" 
                                  class="text-danger small"></span>
                        </div>

                        <div class="col-md-6">
                            <label for="descripcion" class="form-label">
                                Descripción
                            </label>
                            <textarea id="descripcion" 
                                      th:field="*{descripcion}"
                                      rows="3"
                                      class="form-control"
                                      placeholder="Describe el proyecto..."></textarea>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-lg"></i>
                            Agregar Proyecto
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Projects List -->
        <div class="tm-card card">
            <div class="card-body p-4">
                <h2 class="tm-card-header mb-4">
                    <i class="bi bi-folder2-open me-2"></i>Lista de Proyectos
                </h2>
                
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>nombre</th>
                                <th>descripción</th>
                                <th>fecha creación</th>
                                <th>acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(projects)}">
                                <td colspan="5" class="text-center py-5">
                                    <div class="tm-empty-state">
                                        <i class="bi bi-folder-x"></i>
                                        <p class="mb-0">No hay proyectos registrados</p>
                                    </div>
                                </td>
                            </tr>
                            <tr th:each="project : ${projects}">
                                <td class="text-nowrap fw-medium" th:text="${project.id}"></td>
                                <td class="fw-medium" th:text="${project.nombre}"></td>
                                <td th:text="${project.descripcion != null ? project.descripcion : '-'}"></td>
                                <td class="text-nowrap" 
                                    th:text="${project.fechaCreacion != null ? #temporals.format(project.fechaCreacion, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                                <td class="text-nowrap">
                                    <form th:action="@{/proyectos/eliminar/{id}(id=${project.id})}" 
                                          method="post" 
                                          class="d-inline"
                                          onsubmit="return confirm('¿Está seguro de que desea eliminar este proyecto?');">
                                        <button type="submit" class="btn btn-link text-danger p-0">
                                            <i class="bi bi-trash me-1"></i>
                                            Eliminar
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
