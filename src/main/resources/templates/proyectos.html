<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Proyectos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="bg-light min-vh-100">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h1 class="h3 fw-bold text-dark mb-0">Task Manager Legacy</h1>
                <div class="d-flex align-items-center gap-3">
                    <span class="text-secondary">Usuario: <span class="fw-semibold">admin</span></span>
                    <button class="btn btn-danger btn-sm">
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <ul class="nav nav-custom">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link text-white">Tareas</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/proyectos}" class="nav-link text-white active">Proyectos</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Comentarios</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Historial</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Notificaciones</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/busqueda}" class="nav-link text-white">Búsqueda</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Reportes</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <!-- Flash Messages -->
        <div th:if="${success}" 
             class="alert alert-success alert-dismissible fade show flash-message" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" 
             class="alert alert-danger alert-dismissible fade show flash-message" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Project Management Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="h4 fw-bold text-dark mb-4">Gestión de Proyectos</h2>
                
                <!-- New Project Form -->
                <div class="mb-4">
                    <h3 class="h5 fw-semibold text-secondary mb-3">Nuevo Proyecto</h3>
                    <form th:action="@{/proyectos/agregar}" th:object="${project}" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">
                                    Nombre <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       id="nombre" 
                                       th:field="*{nombre}"
                                       class="form-control"
                                       required>
                                <span th:if="${#fields.hasErrors('nombre')}" 
                                      th:errors="*{nombre}" 
                                      class="text-danger small"></span>
                            </div>

                            <div class="col-md-6">
                                <label for="descripcion" class="form-label">
                                    Descripción
                                </label>
                                <textarea id="descripcion" 
                                          th:field="*{descripcion}"
                                          rows="3"
                                          class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">
                                Agregar Proyecto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Projects List -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h4 fw-bold text-dark mb-4">Lista de Proyectos</h2>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th class="text-uppercase small fw-semibold text-secondary">ID</th>
                                <th class="text-uppercase small fw-semibold text-secondary">Nombre</th>
                                <th class="text-uppercase small fw-semibold text-secondary">Descripción</th>
                                <th class="text-uppercase small fw-semibold text-secondary">Fecha Creación</th>
                                <th class="text-uppercase small fw-semibold text-secondary">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(projects)}">
                                <td colspan="5" class="text-center text-secondary">
                                    No hay proyectos registrados
                                </td>
                            </tr>
                            <tr th:each="project : ${projects}">
                                <td class="text-nowrap" th:text="${project.id}"></td>
                                <td class="fw-medium" th:text="${project.nombre}"></td>
                                <td th:text="${project.descripcion != null ? project.descripcion : '-'}"></td>
                                <td class="text-nowrap" 
                                    th:text="${project.fechaCreacion != null ? #temporals.format(project.fechaCreacion, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                                <td class="text-nowrap">
                                    <form th:action="@{/proyectos/eliminar/{id}(id=${project.id})}" 
                                          method="post" 
                                          class="d-inline"
                                          onsubmit="return confirm('¿Está seguro de que desea eliminar este proyecto?');">
                                        <button type="submit" class="btn btn-link text-danger p-0">
                                            Eliminar
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
