<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Proyectos</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-3xl font-bold text-gray-900">Task Manager Legacy</h1>
                <div class="flex items-center gap-4">
                    <span class="text-gray-700">Usuario: <span class="font-semibold">admin</span></span>
                    <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors">
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-1">
                <a th:href="@{/}" 
                   class="px-6 py-3 text-white font-medium hover:bg-gray-700 transition-colors">
                    Tareas
                </a>
                <a th:href="@{/proyectos}" 
                   class="px-6 py-3 text-white font-medium bg-gray-700">
                    Proyectos
                </a>
                <a href="#" 
                   class="px-6 py-3 text-white font-medium hover:bg-gray-700 transition-colors">
                    Comentarios
                </a>
                <a href="#" 
                   class="px-6 py-3 text-white font-medium hover:bg-gray-700 transition-colors">
                    Historial
                </a>
                <a href="#" 
                   class="px-6 py-3 text-white font-medium hover:bg-gray-700 transition-colors">
                    Notificaciones
                </a>
                <a th:href="@{/busqueda}" 
                   class="px-6 py-3 text-white font-medium hover:bg-gray-700 transition-colors">
                    Búsqueda
                </a>
                <a href="#" 
                   class="px-6 py-3 text-white font-medium hover:bg-gray-700 transition-colors">
                    Reportes
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Flash Messages -->
        <div th:if="${success}" 
             class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded flash-message">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" 
             class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded flash-message">
            <p th:text="${error}"></p>
        </div>

        <!-- Project Management Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Gestión de Proyectos</h2>
            
            <!-- New Project Form -->
            <div class="mb-6">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Nuevo Proyecto</h3>
                <form th:action="@{/proyectos/agregar}" th:object="${project}" method="post" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
                                Nombre <span class="text-red-500">*</span>
                            </label>
                            <input type="text" 
                                   id="nombre" 
                                   th:field="*{nombre}"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                   required>
                            <span th:if="${#fields.hasErrors('nombre')}" 
                                  th:errors="*{nombre}" 
                                  class="text-red-500 text-sm"></span>
                        </div>

                        <div>
                            <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">
                                Descripción
                            </label>
                            <textarea id="descripcion" 
                                      th:field="*{descripcion}"
                                      rows="3"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-y"></textarea>
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit" 
                                class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors font-medium">
                            Agregar Proyecto
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Projects List -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Lista de Proyectos</h2>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripción</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Creación</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:if="${#lists.isEmpty(projects)}">
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                No hay proyectos registrados
                            </td>
                        </tr>
                        <tr th:each="project : ${projects}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${project.id}"></td>
                            <td class="px-6 py-4 text-sm font-medium text-gray-900" th:text="${project.nombre}"></td>
                            <td class="px-6 py-4 text-sm text-gray-900" th:text="${project.descripcion != null ? project.descripcion : '-'}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" 
                                th:text="${project.fechaCreacion != null ? #temporals.format(project.fechaCreacion, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <form th:action="@{/proyectos/eliminar/{id}(id=${project.id})}" 
                                      method="post" 
                                      class="inline"
                                      onsubmit="return confirm('¿Está seguro de que desea eliminar este proyecto?');">
                                    <button type="submit" 
                                            class="text-red-600 hover:text-red-900">
                                        Eliminar
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
