<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Comentarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="bg-light min-vh-100">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h1 class="h3 fw-bold text-dark mb-0">Task Manager Legacy</h1>
                <div class="d-flex align-items-center gap-3">
                    <span class="text-secondary">Usuario: <span class="fw-semibold" sec:authentication="name">usuario</span></span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Salir</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <ul class="nav nav-custom">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link text-white">Tareas</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/proyectos}" class="nav-link text-white">Proyectos</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/comentarios}" class="nav-link text-white active">Comentarios</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/historial}" class="nav-link text-white">Historial</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/notificaciones}" class="nav-link text-white">Notificaciones</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/busqueda}" class="nav-link text-white">Búsqueda</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/reportes}" class="nav-link text-white">Reportes</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Add Comment Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="h4 fw-bold text-dark mb-4">Agregar Comentario</h2>
                <form th:action="@{/comentarios/agregar}" th:object="${comment}" method="post">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="taskId" class="form-label">Tarea <span class="text-danger">*</span></label>
                            <select id="taskId" th:field="*{taskId}" class="form-select" required>
                                <option value="">Seleccione una tarea</option>
                                <option th:each="t : ${tasks}" th:value="${t.id}" th:text="${t.titulo}"></option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <label for="content" class="form-label">Comentario <span class="text-danger">*</span></label>
                            <textarea id="content" th:field="*{content}" class="form-control" rows="3" required placeholder="Escriba su comentario..."></textarea>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Agregar Comentario</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Comments List -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h4 fw-bold text-dark mb-4">
                    <span th:if="${task}">Comentarios de: <span th:text="${task.titulo}"></span></span>
                    <span th:unless="${task}">Todos los Comentarios</span>
                </h2>

                <div th:if="${#lists.isEmpty(comments)}" class="text-center text-secondary py-4">
                    No hay comentarios registrados
                </div>

                <div th:unless="${#lists.isEmpty(comments)}" class="list-group">
                    <div th:each="c : ${comments}" class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1 fw-semibold" th:text="${c.userName}">Usuario</h6>
                            <small class="text-secondary" th:text="${#temporals.format(c.createdAt, 'dd/MM/yyyy HH:mm')}">Fecha</small>
                        </div>
                        <p class="mb-1" th:text="${c.content}">Contenido del comentario</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-secondary">
                                Tarea: 
                                <span th:each="t : ${tasks}" th:if="${t.id == c.taskId}" th:text="${t.titulo}">Tarea</span>
                            </small>
                            <form th:action="@{/comentarios/eliminar/{id}(id=${c.id})}" method="post" class="d-inline"
                                  onsubmit="return confirm('¿Eliminar este comentario?');">
                                <button type="submit" class="btn btn-sm btn-link text-danger p-0">Eliminar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
