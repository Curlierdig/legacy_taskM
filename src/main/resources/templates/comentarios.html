<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Comentarios</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="min-vh-100">
    <!-- Header -->
    <header class="tm-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h1 class="mb-0">Task Manager</h1>
                <div class="d-flex align-items-center gap-3">
                    <span class="text-muted">
                        <i class="bi bi-person-circle me-1"></i>
                        <span class="fw-medium" sec:authentication="name">usuario</span>
                    </span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-box-arrow-right"></i>
                            Salir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="tm-nav navbar">
        <div class="container">
            <ul class="nav nav-custom">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">
                        <i class="bi bi-check2-square me-1"></i>Tareas
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/proyectos}" class="nav-link">
                        <i class="bi bi-folder me-1"></i>Proyectos
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/comentarios}" class="nav-link active">
                        <i class="bi bi-chat-dots me-1"></i>Comentarios
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/historial}" class="nav-link">
                        <i class="bi bi-clock-history me-1"></i>Historial
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/notificaciones}" class="nav-link">
                        <i class="bi bi-bell me-1"></i>Notificaciones
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/busqueda}" class="nav-link">
                        <i class="bi bi-search me-1"></i>Búsqueda
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/reportes}" class="nav-link">
                        <i class="bi bi-graph-up me-1"></i>Reportes
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4 py-md-5">
        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Add Comment Form -->
        <div class="tm-card card mb-4">
            <div class="card-body p-4">
                <h2 class="tm-card-header mb-4">
                    <i class="bi bi-chat-left-text me-2"></i>Agregar Comentario
                </h2>
                <form th:action="@{/comentarios/agregar}" th:object="${comment}" method="post">
                    <div class="row g-4">
                        <div class="col-md-4">
                            <label for="taskId" class="form-label">Tarea <span class="text-danger">*</span></label>
                            <select id="taskId" th:field="*{taskId}" class="form-select" required>
                                <option value="">Seleccione una tarea</option>
                                <option th:each="t : ${tasks}" th:value="${t.id}" th:text="${t.titulo}"></option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <label for="content" class="form-label">Comentario <span class="text-danger">*</span></label>
                            <textarea id="content" th:field="*{content}" class="form-control" rows="3" required placeholder="Escriba su comentario..."></textarea>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send"></i>
                            Agregar Comentario
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Comments List -->
        <div class="tm-card card">
            <div class="card-body p-4">
                <h2 class="tm-card-header mb-4">
                    <i class="bi bi-chat-square-text me-2"></i>
                    <span th:if="${task}">Comentarios de: <span th:text="${task.titulo}"></span></span>
                    <span th:unless="${task}">Todos los Comentarios</span>
                </h2>

                <div th:if="${#lists.isEmpty(comments)}" class="tm-empty-state py-5">
                    <i class="bi bi-chat-left"></i>
                    <p class="mb-0">No hay comentarios registrados</p>
                </div>

                <div th:unless="${#lists.isEmpty(comments)}" class="list-group">
                    <div th:each="c : ${comments}" class="list-group-item">
                        <div class="d-flex w-100 justify-content-between align-items-start">
                            <div>
                                <h6 class="mb-1 fw-semibold">
                                    <i class="bi bi-person-circle me-1 text-muted"></i>
                                    <span th:text="${c.userName}">Usuario</span>
                                </h6>
                                <p class="mb-2" th:text="${c.content}">Contenido del comentario</p>
                                <div class="d-flex align-items-center gap-3">
                                    <small class="text-muted">
                                        <i class="bi bi-clock me-1"></i>
                                        <span th:text="${#temporals.format(c.createdAt, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                                    </small>
                                    <small class="text-muted">
                                        <i class="bi bi-check2-square me-1"></i>
                                        Tarea: 
                                        <span th:each="t : ${tasks}" th:if="${t.id == c.taskId}" th:text="${t.titulo}">Tarea</span>
                                    </small>
                                </div>
                            </div>
                            <form th:action="@{/comentarios/eliminar/{id}(id=${c.id})}" method="post" class="d-inline"
                                  onsubmit="return confirm('¿Eliminar este comentario?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
