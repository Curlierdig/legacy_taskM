<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Notificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="bg-light min-vh-100">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h1 class="h3 fw-bold text-dark mb-0">Task Manager Legacy</h1>
                <div class="d-flex align-items-center gap-3">
                    <span class="text-secondary">Usuario: <span class="fw-semibold" sec:authentication="name">usuario</span></span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Salir</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <ul class="nav nav-custom">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link text-white">Tareas</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/proyectos}" class="nav-link text-white">Proyectos</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/comentarios}" class="nav-link text-white">Comentarios</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/historial}" class="nav-link text-white">Historial</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/notificaciones}" class="nav-link text-white active">
                        Notificaciones
                        <span th:if="${unreadCount > 0}" class="badge bg-danger ms-1" th:text="${unreadCount}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/busqueda}" class="nav-link text-white">Búsqueda</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/reportes}" class="nav-link text-white">Reportes</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="h4 fw-bold text-dark mb-0">
                        Notificaciones
                        <span th:if="${unreadCount > 0}" class="badge bg-primary ms-2" th:text="${unreadCount} + ' sin leer'"></span>
                    </h2>
                    <form th:if="${unreadCount > 0}" th:action="@{/notificaciones/leer-todas}" method="post">
                        <button type="submit" class="btn btn-outline-primary btn-sm">Marcar todas como leídas</button>
                    </form>
                </div>

                <div th:if="${#lists.isEmpty(notifications)}" class="text-center text-secondary py-4">
                    No tienes notificaciones
                </div>

                <div th:unless="${#lists.isEmpty(notifications)}" class="list-group">
                    <div th:each="n : ${notifications}" 
                         class="list-group-item d-flex justify-content-between align-items-start"
                         th:classappend="${!n.read ? 'list-group-item-primary' : ''}">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">
                                <span th:text="${n.title}">Título</span>
                                <span th:if="${!n.read}" class="badge bg-primary ms-1">Nueva</span>
                            </div>
                            <p class="mb-1" th:text="${n.message}">Mensaje</p>
                            <small class="text-secondary" th:text="${#temporals.format(n.createdAt, 'dd/MM/yyyy HH:mm')}">Fecha</small>
                        </div>
                        <div class="d-flex gap-2">
                            <form th:if="${!n.read}" th:action="@{/notificaciones/leer/{id}(id=${n.id})}" method="post">
                                <button type="submit" class="btn btn-sm btn-outline-success">Leída</button>
                            </form>
                            <form th:action="@{/notificaciones/eliminar/{id}(id=${n.id})}" method="post"
                                  onsubmit="return confirm('¿Eliminar notificación?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">Eliminar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
