<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Notificaciones</title>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" th:href="@{/css/custom.css}" as="style">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"></noscript>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"></noscript>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="min-vh-100">
    <!-- Header -->
    <header class="tm-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h1 class="mb-0">Task Manager</h1>
                <div class="d-flex align-items-center gap-3">
                    <span class="text-muted">
                        <i class="bi bi-person-circle me-1"></i>
                        <span class="fw-medium" sec:authentication="name">usuario</span>
                    </span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-box-arrow-right"></i>
                            Salir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="tm-nav navbar">
        <div class="container">
            <ul class="nav nav-custom">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">
                        <i class="bi bi-check2-square me-1"></i>Tareas
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/proyectos}" class="nav-link">
                        <i class="bi bi-folder me-1"></i>Proyectos
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/comentarios}" class="nav-link">
                        <i class="bi bi-chat-dots me-1"></i>Comentarios
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/historial}" class="nav-link">
                        <i class="bi bi-clock-history me-1"></i>Historial
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/notificaciones}" class="nav-link active">
                        <i class="bi bi-bell me-1"></i>
                        Notificaciones
                        <span th:if="${unreadCount > 0}" class="badge bg-danger ms-1" th:text="${unreadCount}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/busqueda}" class="nav-link">
                        <i class="bi bi-search me-1"></i>Búsqueda
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/reportes}" class="nav-link">
                        <i class="bi bi-graph-up me-1"></i>Reportes
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4 py-md-5">
        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="tm-card card">
            <div class="card-body p-4">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
                    <h2 class="tm-card-header mb-0">
                        <i class="bi bi-bell me-2"></i>
                        Notificaciones
                        <span th:if="${unreadCount > 0}" class="badge bg-primary ms-2" th:text="${unreadCount} + ' sin leer'"></span>
                    </h2>
                    <form th:if="${unreadCount > 0}" th:action="@{/notificaciones/leer-todas}" method="post">
                        <button type="submit" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-check-all me-1"></i>
                            Marcar todas como leídas
                        </button>
                    </form>
                </div>

                <div th:if="${#lists.isEmpty(notifications)}" class="tm-empty-state py-5">
                    <i class="bi bi-bell-slash"></i>
                    <p class="mb-0">No tienes notificaciones</p>
                </div>

                <div th:unless="${#lists.isEmpty(notifications)}" class="list-group">
                    <div th:each="n : ${notifications}" 
                         class="list-group-item d-flex justify-content-between align-items-start"
                         th:classappend="${!n.read ? 'list-group-item-primary' : ''}">
                        <div class="ms-2 me-auto">
                            <div class="fw-semibold mb-1">
                                <i class="bi bi-bell-fill me-1" th:classappend="${!n.read ? 'text-primary' : 'text-muted'}"></i>
                                <span th:text="${n.title}">Título</span>
                                <span th:if="${!n.read}" class="badge bg-primary ms-2">Nueva</span>
                            </div>
                            <p class="mb-2 text-secondary" th:text="${n.message}">Mensaje</p>
                            <small class="text-muted">
                                <i class="bi bi-clock me-1"></i>
                                <span th:text="${#temporals.format(n.createdAt, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                            </small>
                        </div>
                        <div class="d-flex gap-2 ms-3">
                            <form th:if="${!n.read}" th:action="@{/notificaciones/leer/{id}(id=${n.id})}" method="post">
                                <button type="submit" class="btn btn-sm btn-outline-success" title="Marcar como leída">
                                    <i class="bi bi-check-lg"></i>
                                </button>
                            </form>
                            <form th:action="@{/notificaciones/eliminar/{id}(id=${n.id})}" method="post"
                                  onsubmit="return confirm('¿Eliminar notificación?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger" title="Eliminar">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
