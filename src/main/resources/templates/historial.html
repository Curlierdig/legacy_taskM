<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Historial</title>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" th:href="@{/css/custom.css}" as="style">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"></noscript>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"></noscript>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="min-vh-100">
    <!-- Header -->
    <header class="tm-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h1 class="mb-0">Task Manager</h1>
                <div class="d-flex align-items-center gap-3">
                    <span class="text-muted">
                        <i class="bi bi-person-circle me-1"></i>
                        <span class="fw-medium" sec:authentication="name">usuario</span>
                    </span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-box-arrow-right"></i>
                            Salir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="tm-nav navbar">
        <div class="container">
            <ul class="nav nav-custom">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">
                        <i class="bi bi-check2-square me-1"></i>Tareas
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/proyectos}" class="nav-link">
                        <i class="bi bi-folder me-1"></i>Proyectos
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/comentarios}" class="nav-link">
                        <i class="bi bi-chat-dots me-1"></i>Comentarios
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/historial}" class="nav-link active">
                        <i class="bi bi-clock-history me-1"></i>Historial
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/notificaciones}" class="nav-link">
                        <i class="bi bi-bell me-1"></i>Notificaciones
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/busqueda}" class="nav-link">
                        <i class="bi bi-search me-1"></i>Búsqueda
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/reportes}" class="nav-link">
                        <i class="bi bi-graph-up me-1"></i>Reportes
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4 py-md-5">
        <div class="tm-card card">
            <div class="card-body p-4">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
                    <h2 class="tm-card-header mb-0">
                        <i class="bi bi-clock-history me-2"></i>Historial de Actividad
                    </h2>
                    <div class="btn-group">
                        <a th:href="@{/historial}" class="btn btn-outline-secondary btn-sm" th:classappend="${currentFilter == null ? 'active' : ''}">
                            <i class="bi bi-grid me-1"></i>Todos
                        </a>
                        <a th:href="@{/historial(filter='task')}" class="btn btn-outline-secondary btn-sm" th:classappend="${currentFilter == 'task' ? 'active' : ''}">
                            <i class="bi bi-check2-square me-1"></i>Tareas
                        </a>
                        <a th:href="@{/historial(filter='project')}" class="btn btn-outline-secondary btn-sm" th:classappend="${currentFilter == 'project' ? 'active' : ''}">
                            <i class="bi bi-folder me-1"></i>Proyectos
                        </a>
                        <a th:href="@{/historial(filter='comment')}" class="btn btn-outline-secondary btn-sm" th:classappend="${currentFilter == 'comment' ? 'active' : ''}">
                            <i class="bi bi-chat-dots me-1"></i>Comentarios
                        </a>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(history)}" class="tm-empty-state py-5">
                    <i class="bi bi-clock-history"></i>
                    <p class="mb-0">No hay actividad registrada</p>
                </div>

                <div th:unless="${#lists.isEmpty(history)}" class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>fecha</th>
                                <th>usuario</th>
                                <th>tipo</th>
                                <th>acción</th>
                                <th>elemento</th>
                                <th>detalles</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="entry : ${history}">
                                <td class="text-nowrap" th:text="${#temporals.format(entry.timestamp, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <i class="bi bi-person-circle me-1 text-muted"></i>
                                    <span th:text="${entry.userName}"></span>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${entry.entityType == 'TASK' ? 'bg-primary' : 
                                                          (entry.entityType == 'PROJECT' ? 'bg-success' : 'bg-info')}"
                                          th:text="${entry.entityType}"></span>
                                </td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${entry.action == 'CREATE' ? 'bg-success' : 
                                                          (entry.action == 'UPDATE' ? 'bg-warning' : 'bg-danger')}"
                                          th:text="${entry.action}"></span>
                                </td>
                                <td th:text="${entry.entityName}"></td>
                                <td class="text-muted" th:text="${entry.details}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
