<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Historial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="bg-light min-vh-100">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h1 class="h3 fw-bold text-dark mb-0">Task Manager Legacy</h1>
                <div class="d-flex align-items-center gap-3">
                    <span class="text-secondary">Usuario: <span class="fw-semibold" sec:authentication="name">usuario</span></span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Salir</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <ul class="nav nav-custom">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link text-white">Tareas</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/proyectos}" class="nav-link text-white">Proyectos</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/comentarios}" class="nav-link text-white">Comentarios</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/historial}" class="nav-link text-white active">Historial</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/notificaciones}" class="nav-link text-white">Notificaciones</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/busqueda}" class="nav-link text-white">Búsqueda</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/reportes}" class="nav-link text-white">Reportes</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="h4 fw-bold text-dark mb-0">Historial de Actividad</h2>
                    <div class="btn-group">
                        <a th:href="@{/historial}" class="btn btn-outline-secondary btn-sm" th:classappend="${currentFilter == null ? 'active' : ''}">Todos</a>
                        <a th:href="@{/historial(filter='task')}" class="btn btn-outline-secondary btn-sm" th:classappend="${currentFilter == 'task' ? 'active' : ''}">Tareas</a>
                        <a th:href="@{/historial(filter='project')}" class="btn btn-outline-secondary btn-sm" th:classappend="${currentFilter == 'project' ? 'active' : ''}">Proyectos</a>
                        <a th:href="@{/historial(filter='comment')}" class="btn btn-outline-secondary btn-sm" th:classappend="${currentFilter == 'comment' ? 'active' : ''}">Comentarios</a>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(history)}" class="text-center text-secondary py-4">
                    No hay actividad registrada
                </div>

                <div th:unless="${#lists.isEmpty(history)}" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th class="text-uppercase small fw-semibold text-secondary">Fecha</th>
                                <th class="text-uppercase small fw-semibold text-secondary">Usuario</th>
                                <th class="text-uppercase small fw-semibold text-secondary">Tipo</th>
                                <th class="text-uppercase small fw-semibold text-secondary">Acción</th>
                                <th class="text-uppercase small fw-semibold text-secondary">Elemento</th>
                                <th class="text-uppercase small fw-semibold text-secondary">Detalles</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="entry : ${history}">
                                <td class="text-nowrap" th:text="${#temporals.format(entry.timestamp, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${entry.userName}"></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${entry.entityType == 'TASK' ? 'bg-primary' : 
                                                          (entry.entityType == 'PROJECT' ? 'bg-success' : 'bg-info')}"
                                          th:text="${entry.entityType}"></span>
                                </td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${entry.action == 'CREATE' ? 'bg-success' : 
                                                          (entry.action == 'UPDATE' ? 'bg-warning text-dark' : 'bg-danger')}"
                                          th:text="${entry.action}"></span>
                                </td>
                                <td th:text="${entry.entityName}"></td>
                                <td th:text="${entry.details}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
