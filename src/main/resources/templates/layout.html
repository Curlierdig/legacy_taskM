<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title : 'Task Manager'}">Task Manager</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="bg-light min-vh-100">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h1 class="h3 fw-bold text-dark mb-0">Task Manager Legacy</h1>
                <div class="d-flex align-items-center gap-3">
                    <span class="text-secondary">Usuario: <span class="fw-semibold">admin</span></span>
                    <button class="btn btn-danger btn-sm">
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <ul class="nav nav-custom">
                <li class="nav-item">
                    <a th:href="@{/}" 
                       class="nav-link text-white"
                       th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}">Tareas</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/proyectos}" 
                       class="nav-link text-white"
                       th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/proyectos') ? 'active' : ''}">Proyectos</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Comentarios</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Historial</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Notificaciones</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/busqueda}" 
                       class="nav-link text-white"
                       th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/busqueda') ? 'active' : ''}">BÃºsqueda</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Reportes</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <div th:replace="~{fragments :: flash-messages}"></div>
        <div th:replace="${content}"></div>
    </main>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
